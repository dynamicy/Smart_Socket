<script type='text/javascript'>
    function top_stories(o) 
    {
        var items = o.query.results.item;
        var output = '';
        var no_items = items.length;

        for (var i = 0; i < no_items; i++) 
        {
            var title = items[i].title;
            var link = items[i].link;
            var desc = items[i].description;
            output += "<h3><a href='" + link + "'>" + title + "</a></h3>" + desc + "<hr/>";
        }
        // Place news stories in div tag
        document.getElementById('results').innerHTML = output;
    }
</script>

<script type="text/javascript">
$(document).ready(function () 
{
	$('#ticker1').rssfeed('http://feeds.bbc.co.uk/iplayer/highlights/tv/list',
	{
		snippet: false
	}, function(e) 
	{
		$(e).find('div.rssBody').vTicker(
		{
			showItems: 1
		});
	});
});
</script>

<body>
<table>

<td><div id="ticker1"></div>
<section class="content-width">
    <script>
        if (window.XMLHttpRequest) 
        { // code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp = new XMLHttpRequest();
        }
        else 
        { // code for IE6, IE5
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.open("GET", "des.xml", false);
        xmlhttp.send();
        xmlDoc = xmlhttp.responseXML;

        document.write("<table border='1'>");
        var x = xmlDoc.getElementsByTagName("BUNDLE");
        for (i = 0; i < x.length; i++) {
            document.write("<tr><td><font color=white>");
            document.write(x[i].getElementsByTagName("NAME")[0].childNodes[0].nodeValue);
            document.write("</font></td>");
            document.write("<td><font color=white>");
            document.write(x[i].getElementsByTagName("STATUS")[0].childNodes[0].nodeValue);
            document.write("</font></td></tr>");
        }
        document.write("</table>");
    </script>
</section>
