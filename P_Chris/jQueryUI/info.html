<html>
<head>
<title></title>
<link type="text/css" href="styles/weatherslider.css" rel="stylesheet">
<link type="text/css" href="styles/example_ticker.css" rel="stylesheet">

<script type="text/javascript" src="scripts/jquery-1.8.2.min.js" ></script>
<script type="text/javascript" src="scripts/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="scripts/weatherslider.kreaturamedia.jquery-min.js"></script>
<script type="text/javascript" src="scripts/example.js"></script>
<script type="text/javascript" src="scripts/jquery.zrssfeed.min.js"></script>
<script type="text/javascript" src="scripts/jquery.vticker.js"></script>

<script type="text/javascript">
$(document).ready(function () 
{
	$('#ticker1').rssfeed('http://feeds.bbc.co.uk/iplayer/highlights/tv/list',
	{
		snippet: false
	}, function(e) 
	{
		$(e).find('div.rssBody').vTicker(
		{
			showItems: 1
		});
	});
});
</script>

</head>
<body>
<section class="content-width">
	<div id="ws-examples">
       <div class="ws-example">
            <div id="weatherslider">
					<!--- Move news here -->
                   <div id="ticker1"></div>
                <span class="ws-location">
                    Taipei, TW
                </span>
            </div>
        </div>
    </div>
</section>
</body>
</html>
