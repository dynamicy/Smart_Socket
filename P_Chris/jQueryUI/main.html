                    preview: true,
                    focus: true,
                    focus_position: "leftTop",
                    controls: true,
                    controls_position: "leftTop",
                    progressbar: true,
                    progressbar_css:

                        borderRadius: '2px',
                        width: 200,
                        backgroundColor: '#000',
                        opacity: .7
                    },
                    animateNumberOver: 
                    {

                    },
                    enable_navigation_keys: true,
                    onLoad: function(self) 
                    {
                        if (this.thumbs) $('.border-skitter').height(350);
                        box_skitter_large = self;
                    }
                });
            });
        </script>

        <script type='text/javascript'>
            // Parses returned response and extracts
            // the title, links, and text of each news story.
            function top_stories(o) 
            {
                var items = o.query.results.item;
                var output = '';
                var no_items = items.length;

                for (var i = 0; i < no_items; i++) 
                {
                    var title = items[i].title;
                    var link = items[i].link;
                    var desc = items[i].description;
                    output += "<h3><a href='" + link + "'>" + title + "</a></h3>" + desc + "<hr/>";
                }
                // Place news stories in div tag
                document.getElementById('results').innerHTML = output;
            }
        </script>

                    <script>
	                    if (window.XMLHttpRequest)
	                    {// code for IE7+, Firefox, Chrome, Opera, Safari
	                    	xmlhttp=new XMLHttpRequest();
		                }
		                else
		                {// code for IE6, IE5
			                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
			            }
			            xmlhttp.open("GET","des.xml",false);
			            xmlhttp.send();
			            xmlDoc=xmlhttp.responseXML; 

			            document.write("<table border='1'>");
			            var x=xmlDoc.getElementsByTagName("BUNDLE");

			            { 
				            document.write("<tr><td>");

				            document.write(x[i].getElementsByTagName("TYPE")[0].childNodes[0].nodeValue);

				            document.write("<tr><td>");
				            document.write(x[i].getElementsByTagName("STATUS")[0].childNodes[0].nodeValue);
				            document.write("</td></tr>");  
				            document.write("<tr><td>");
				            document.write(x[i].getElementsByTagName("SERVICE1")[0].childNodes[0].nodeValue);

				        }
