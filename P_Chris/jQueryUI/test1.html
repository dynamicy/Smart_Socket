<html lang="en-us">
<head>
<title></title>

<link href='http://fonts.googleapis.com/css?family=Mako' rel='stylesheet' type='text/css'>
<!--CSS-->
<link type="text/css" href="example.css" rel="stylesheet">
<link type="text/css" href="styles.css" media="all" rel="stylesheet">
<link type="text/css" href="skitter.styles.css" media="all" rel="stylesheet">
<link type="text/css" href="highlight.black.css" media="all" rel="stylesheet">
<link type="text/css" href="jquery.zrssfeed.css" rel="stylesheet">
<link type="text/css" href="weatherslider.css" rel="stylesheet">
<!--JS-->
<script type="text/javascript" src="jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="jquery.easing.1.3.js"></script>
<script type="text/javascript" src="jquery.animate-colors-min.js"></script>

<script type="text/javascript" src="jquery.mousewheel.js"></script>
<script type="text/javascript" src="page.js"></script>
<script type="text/javascript" src="jquery.zweatherfeed.min.js"></script>
<script type="text/javascript" src="jquery.zrssfeed.min.js"></script>
<script type="text/javascript" src="jquery-animate-background-position.js"></script>
<script type="text/javascript" src="weatherslider.kreaturamedia.jquery-min.js"></script>
<script type="text/javascript" src="example.js"></script>

<script type="text/javascript">
            $(document).ready(function() 
            {
                $('#news').rssfeed('http://news.rti.org.tw/News_RSS.aspx', 
                {
                    limit: 3,
                    linktarget: '_blank'
                });
            });
</script>

<script type="text/javascript">
            var box_skitter_large = null;
            $(document).ready(function() 
            {
                $('.box_skitter_large').skitter(
                {
                    numbers_align: "center",
                    dots: true,
                    preview: true,
                    focus: true,
                    focus_position: "leftTop",
                    controls: true,
                    controls_position: "leftTop",
                    progressbar: true,
                    progressbar_css: 
                    {
                        top: '5px',
                        left: '590px',
                        height: 10,
                        borderRadius: '2px',
                        width: 200,
                        backgroundColor: '#000',
                        opacity: .7
                    },
                    animateNumberOver: 
                    {
                        'backgroundColor': '#555'
                    },
                    enable_navigation_keys: true,
                    onLoad: function(self) 
                    {
                        if (this.thumbs) $('.border-skitter').height(350);
                        box_skitter_large = self;
                    }
                });
            });
</script>

</head>
<body>
<div id="page">
	<header id="header">
		<div class="content-width">
			<nav>
				<a href="#home" rel="page-home" class="active">Media</a>
                <a href="#documentation" rel="page-documentation">Appliances</a>
                <a href="#updatelog" rel="page-updatelog">News</a>
                <a href="#download" rel="page-download">Weather</a>
            </nav>
        </div>
     </header>
     	<article id="page-home" class="page active">

<table>
<tr><td width="30%">
<div id="ws-examples">
            		<div class="ws-example">
            			<div id="weatherslider">
            				<span class="ws-location">Taipei, TW</span>
            			</div>
            		</div>
            	</div>    
</td><td>
<div id="news"></div>
</td>
</tr>
</table>
             
            	            	

            </article>

            <article id="page-documentation" class="page">
                <section class="content-width">
                    <h1>
                        Appliance
                    </h1>
                    <script>
	                    if (window.XMLHttpRequest)
	                    {// code for IE7+, Firefox, Chrome, Opera, Safari
	                    	xmlhttp=new XMLHttpRequest();
		                }
		                else
		                {// code for IE6, IE5
			                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
			            }
			            xmlhttp.open("GET","des.xml",false);
			            xmlhttp.send();
			            xmlDoc=xmlhttp.responseXML; 

			            document.write("<table border='1'>");
			            var x=xmlDoc.getElementsByTagName("BUNDLE");
			            for (i=0;i<x.length;i++)
			            { 
				            document.write("<tr><td>");
				            document.write(x[i].getElementsByTagName("NAME")[0].childNodes[0].nodeValue);
				            document.write("</td><tr>");
				            document.write("<tr><td>");
				            document.write(x[i].getElementsByTagName("TYPE")[0].childNodes[0].nodeValue);
				            document.write("</td></tr>");
				            document.write("<tr><td>");
				            document.write(x[i].getElementsByTagName("PATH")[0].childNodes[0].nodeValue);
				            document.write("</td></tr>");
				            document.write("<tr><td>");
				            document.write(x[i].getElementsByTagName("STATUS")[0].childNodes[0].nodeValue);
				            document.write("</td></tr>");  
				            document.write("<tr><td>");
				            document.write(x[i].getElementsByTagName("SERVICE1")[0].childNodes[0].nodeValue);
				            document.write("</td></tr>");  
				        }
				        document.write("</table>");
				    </script>

                </section>
            </article>
            <article id="page-updatelog" class="page"> 
	            <section class="content-width">        
            	<h1>News</h1>

            </article>
            
            <article id="page-download" class="page">
                <section class="content-width">
        
                </section>
            </article>    
</div>

     
</body>
</html>
