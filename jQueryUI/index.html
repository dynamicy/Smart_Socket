<script type="text/javascript">
	$(document).ready(function () 
	{
		/* 	http://feeds.feedburner.com/rsscna/photos */

	$(function()

    });
</script>

<script type="text/javascript">
    function kdHandle(event) 
    {
    	// Get keycode event
        var tb = document.querySelector('#tb').innerHTML = event.keyCode;

        // Split '/', then we got index.html#
        // Split '#', then we got index.html main 
        var fn = location.href.split('/').pop();
        var ancs = fn.split('#');
        var map = 
        {
            'main': function() 
            {
                switch (tb) 
                {
                // Arrow Left
                case 74:
                    location.href = "#video";
                    break;
                // Arrow Right		        		
                case 75:
                    location.href = "#osgi";
                    break;
                default:
                }
            },
			'osgi': function() 
			{
			    switch (tb) 
			    {
			    // Arrow Left        		
			    case 74:
			        location.href = "#main";
			        break;
			    // Arrow Right		        				        		
			    case 75:
			        location.href = "#video";
			        break;
			    default:
			    }
			},            
            'video': function() 
            {
                switch (tb) 
                {
                // Arrow Left        		     
                case 74:
                    location.href = "#osgi";
                    break;
                // Arrow Right		        				        		
                case 75:
                    location.href = "#main";
                    break;
                default:
                }
            },
        };

        if (ancs.length > 1) 
        {
            map[ancs.pop()]();
        }
        else 
        {
            switch (tb) 
            {
            // Arrow Left
            case 74:
                location.href = "#video";
                break;
            // Arrow Right		        		
            case 75:
                location.href = "#osgi";
                break;
            default:
            }
        }
    }
    document.onkeydown = kdHandle;
</script>
